<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Flight Tickets</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<header class="navbar">
    <h1>âœˆï¸ Flight Manager</h1>
    <nav>
        <button class="nav-btn" onclick="location.href='index.html'">ğŸ  Home</button>
        <button class="nav-btn" onclick="location.href='book.html'">ğŸ« Book Ticket</button>
        <button class="nav-btn" onclick="location.href='tickets.html'">ğŸ“‹ View All Tickets</button>
    </nav>
</header>
<main class="container expanded" style="background:none;box-shadow:none;">
    <section class="search-section" style="background:none;box-shadow:none;padding:0;">
        <h2 class="search-title">ğŸ” Search Tickets</h2>
        <div class="search-controls">
            <div>
                <label for="searchType">Search Type</label>
                <select id="searchType" onchange="updateSearchInputType()">
                    <option value="destination">By Destination</option>
                    <option value="kickoff">By Kickoff</option>
                    <option value="date">By Date</option>
                </select>
            </div>

            <div>
                <label for="searchInput">Search Value</label>
                <input type="text" id="searchInput" placeholder="Enter search value" />
            </div>

            <div>
                <label>&nbsp;</label>
                <button onclick="searchTickets()" class="secondary-btn">Search</button>
            </div>
        </div>
    </section>
    <section class="table-section" style="display: none;">
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>Passenger</th>
                <th>Kickoff</th>
                <th>Destination</th>
                <th>Date</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody id="tickets-table-body"></tbody>
        </table>
    </section>
</main>
<footer class="footer">&copy; 2025 Nkwenti Airlines Flight (NAF)</footer>
<script src="app.js"></script>
<script>
function updateSearchInputType() {
  const type = document.getElementById('searchType').value;
  const input = document.getElementById('searchInput');
  if (type === 'date') {
    input.type = 'date';
    input.placeholder = 'yyyy-mm-dd';
  } else {
    input.type = 'text';
    input.placeholder = 'Enter search value';
  }
}
document.addEventListener('DOMContentLoaded', updateSearchInputType);
</script>
</body>
</html>
