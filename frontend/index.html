<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="backend-url" content="http://backend:8000" />
    <title>Flight Ticket Reservation</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<header class="navbar">
    <h1>‚úàÔ∏è Flight Manager</h1>
    <nav>
        <button class="nav-btn" onclick="location.href='tickets.html'">üìã View Tickets</button>
    </nav>
</header>

<main class="container expanded">
    <section class="form-section">
        <h2>üé´ Book a Ticket</h2>
        <form id="ticket-form">
            <label for="passengerName">Passenger Name</label>
            <input type="text" id="passengerName" placeholder="Passenger Name" required />

            <label for="kickoffAddress">Kickoff Address</label>
            <input type="text" id="kickoffAddress" placeholder="Kickoff Address" required />

            <label for="destinationAddress">Destination Address</label>
            <input type="text" id="destinationAddress" placeholder="Destination Address" required />

            <button type="submit" class="primary-btn">‚úàÔ∏è Book Ticket</button>
        </form>
    </section>

    <div class="spacer"></div>

    <section class="search-section">
        <h2>üîç Search Tickets</h2>
        <div class="search-controls">
            <label for="searchType">Search Type</label>
            <select id="searchType" onchange="updateSearchInputType()">
                <option value="destination">By Destination</option>
                <option value="kickoff">By Kickoff</option>
                <option value="date">By Date</option>
            </select>

            <label for="searchInput">Search Value</label>
            <input type="text" id="searchInput" placeholder="Enter search value" />

            <button onclick="searchTickets()" class="secondary-btn">Search</button>
        </div>
    </section>
    <section class="table-section">
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>Passenger</th>
                <th>Kickoff</th>
                <th>Destination</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody id="tickets-table-body"></tbody>
        </table>
    </section>
</main>

<!-- Edit Ticket Modal -->
<div id="editModal" class="modal" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.5); justify-content:center; align-items:center;">
  <div style="background:#fff; padding:2rem; border-radius:8px; min-width:300px;">
    <h3>Edit Ticket</h3>
    <form id="edit-ticket-form">
      <input type="hidden" id="edit-id" />
      <label for="edit-passengerName">Passenger Name</label>
      <input type="text" id="edit-passengerName" required />
      <label for="edit-kickoffAddress">Kickoff Address</label>
      <input type="text" id="edit-kickoffAddress" required />
      <label for="edit-destinationAddress">Destination Address</label>
      <input type="text" id="edit-destinationAddress" required />
      <label for="edit-bookingDate">Booking Date</label>
      <input type="date" id="edit-bookingDate" required />
      <div style="margin-top:1rem; display:flex; gap:1rem;">
        <button type="submit" class="primary-btn">Save</button>
        <button type="button" class="secondary-btn" onclick="closeEditModal()">Cancel</button>
      </div>
    </form>
  </div>
</div>

<footer class="footer">&copy; 2025 Flight Reservation System</footer>
<script src="app.js"></script>
<script>
function updateSearchInputType() {
  const type = document.getElementById('searchType').value;
  const input = document.getElementById('searchInput');
  if (type === 'date') {
    input.type = 'date';
    input.placeholder = 'yyyy-mm-dd';
  } else {
    input.type = 'text';
    input.placeholder = 'Enter search value';
  }
}
document.addEventListener('DOMContentLoaded', updateSearchInputType);

function openEditModal(ticket) {
  document.getElementById('edit-id').value = ticket.id;
  document.getElementById('edit-passengerName').value = ticket.passengerName;
  document.getElementById('edit-kickoffAddress').value = ticket.kickoffAddress;
  document.getElementById('edit-destinationAddress').value = ticket.destinationAddress;
  document.getElementById('edit-bookingDate').value = ticket.bookingDate || '';
  document.getElementById('editModal').style.display = 'flex';
}
function closeEditModal() {
  document.getElementById('editModal').style.display = 'none';
}
document.getElementById('edit-ticket-form').onsubmit = function(e) {
  e.preventDefault();
  const id = document.getElementById('edit-id').value;
  const ticket = {
    passengerName: document.getElementById('edit-passengerName').value,
    kickoffAddress: document.getElementById('edit-kickoffAddress').value,
    destinationAddress: document.getElementById('edit-destinationAddress').value,
    bookingDate: document.getElementById('edit-bookingDate').value
  };
  updateTicket(id, ticket);
  closeEditModal();
};
</script>
</body>
</html>
